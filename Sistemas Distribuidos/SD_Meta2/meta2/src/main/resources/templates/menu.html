<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1rem;
        }

        a {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        a:hover {
            background-color: #3e8e41;
        }
    </style>
</head>

<body>
    <h1>Menu</h1>
    <ul>
        <li><a th:href="@{/url}">Introduzir um URL</a></li>
        <li><a th:href="@{/search}">Pesquisar páginas através de um conjunto de termos</a></li>
        <li><a th:href="@{/links}">Consultar lista de páginas associadas a uma determinada ligação</a></li>
        <li><a th:href="@{/admin}">Página Admin</a></li>
    </ul>
</body>

</html>
