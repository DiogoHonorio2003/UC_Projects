<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        form {
            margin-top: 2rem;
        }

        input[type=text] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button[type=submit]:hover {
            opacity: 0.8;
        }

        p {
            margin-top: 1rem;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="/menu">Menu</a>
    </div>

    <h1>Introduza um URL</h1>
    <form action="/url" method="post">
        <input type="text" name="url" placeholder="URL">
        <button type="submit">Enviar</button>
    </form>
    <p th:text="${urlResult}"></p>
</body>

</html>
